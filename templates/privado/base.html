<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel | Stelman{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reportes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/caja.css') }}">  


</head>

<body>

<div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">

            <h2>Supervisor</h2>
            <p>Panel de Control</p>
        </div>

        <nav class="nav-menu">
            <ul>
                <li class="nav-item">
                    <a href="{{ url_for('panel') }}" class="nav-link {% if request.endpoint == 'panel' %}active{% endif %}">

                                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('panel_buses') }}" class="nav-link {% if request.endpoint == 'panel_buses' %}active{% endif %}">
                        <span class="nav-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M4 16c0 .88.39 1.67 1 2.22V20c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h8v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Buses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('panel_personal') }}" class="nav-link {% if request.endpoint == 'panel_personal' %}active{% endif %}">
                        <span class="nav-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Personal</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('panel_incidencias') }}" class="nav-link {% if request.endpoint == 'panel_incidencias' %}active{% endif %}">
                        <span class="nav-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Incidencias</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('panel_caja') }}" class="nav-link {% if request.endpoint == 'panel_caja' %}active{% endif %}">
                        <span class="nav-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('panel_reportes') }}" class="nav-link {% if request.endpoint == 'panel_reportes' %}active{% endif %}">
                        <span class="nav-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">

                        </span>

                </li>
                <li class="nav-item nav-divider">
                    <a href="{{ url_for('logout') }}" class="nav-link nav-logout">
                        <span class="nav-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                            </svg>
                        </span>
                        <span class="nav-text">Cerrar sesi√≥n</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

</div>

</body>
</html>
